        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: |
          pip install -r requirements.txt

      - name: ğŸ›°ï¸ ExÃ©cution du script de dÃ©tection
        env:
