name: GFS Monitor Service

on:
  schedule:
    # S'ex√©cute toutes les 5 minutes (le maximum autoris√© par GitHub)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permet de lancer le bot manuellement pour tester

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # Important : donne la permission d'√©crire dans le d√©p√¥t pour status.json
    permissions:
      contents: write

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v4

      - name: üêç Installation de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üì¶ Installation des d√©pendances
        run: |
          pip install -r requirements.txt

      - name: üõ∞Ô∏è Ex√©cution du script de d√©tection
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python bot_noaa.py

      - name: üíæ Sauvegarde de l'√©tat et des logs
        run: |
          git config --global user.name 'GFS-Bot-Automator'
          git config --global user.email 'bot@github.com'
          git add status.json activity.log
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update NOAA status and logs [skip ci]"
            git push
          else
            echo "Aucun changement √† sauvegarder"
          fi

